<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>ZonaMutante - Para mutantes</title>
</head>
<body>
    <!--FLEXBOX-->
    <div class="wrap">

        <!--HEADER-->
        <header class="header">
            <a href="#default" class="logo">ZonaMutante</a>
            <div class="header-right">
                <a class="active" href="login.html">Iniciar sesión</a>
                <a class="about" href="#about">Acerca de</a>
            </div>
            <form>
                <div class="search-bar">
                    <span class="material-symbols-outlined" data-type="search">search</span>
                    <input class="search-input" type="search" placeholder="Buscar..">
                </div>
            </form>
        </header>

        <!--MAIN-->

        <div class="main">
            <p style="color: rgb(236, 236, 236);">publicación 1</p>
            <p style="color: rgb(236, 236, 236);">publicación 2</p>
            <p style="color: rgb(236, 236, 236);">publicación 3</p>
        </div>

        <!--SIDEBAR-LEFT-->

        <div class="side side-left">
            <nav class="nav">
                <ul class="list">

                    <li class="list__item">
                        <div class="list__button">
                            <img src="/assets/home.svg" class="list__img">
                            <a href="#" class="nav__link">Principal</a>
                        </div>            
                    </li>

                    <li class="list__item list__item--click">
                        <div class="list__button list___button--click">
                            <a href="#" class="nav__link">Temas</a>
                            <img src="/assets/up_arrow.svg" class="list__arrow">
                        </div>

                        <ul class="list__show">
                            <li class="list__inside">
                                <img src="/assets/sports.svg" class="list_sports" >
                                <a href="#" class="nav__link--inside">Deportes</a>
                            </li>

                            <li class="list__inside">
                                <img src="/assets/movies.svg" class="list__movies">
                                <a href="#" class="nav__link--inside">Películas</a>
                            </li>

                            <li class="list__inside">
                                <img src="/assets/videogames.svg" class="list__videogames">
                                <a href="#" class="nav__link--inside">Juegos</a>
                            </li>

                            <li class="list__inside">
                                <img src="/assets/music.svg" class="list__music">
                                <a href="#" class="nav__link--inside">Música</a>
                            </li>
                        </ul>
                    </li>

                    <li class="list__item list__item--click">
                        <div class="list__button list___button--click">
                            <a href="#" class="nav__link">Recursos</a>
                            <img src="/assets/up_arrow.svg" class="list__arrow">
                        </div>

                        <ul class="list__show">
                            <li class="list__inside">
                                <a href="#" class="nav__link--inside">Acerca de ZonaMutante</a>
                            </li>
                        </ul>
                </ul>
            </nav>
        </div>

        <!--SIDEBAR-RIGHT-->

        <div class="side side-right">
            <p style="color: rgb(236, 236, 236);">comunidades populares</p>
            <p style="color: rgb(236, 236, 236);">comunidad 1</p>
            <p style="color: rgb(236, 236, 236);">comunidad 2</p>
            <p style="color: rgb(236, 236, 236);">comunidad 3</p>
            <p style="color: rgb(236, 236, 236);">Ver más...</p>
        </div>  
    </div>
    <script src="/js/dropdownMenu.js"></script> 
</body>
</html>
